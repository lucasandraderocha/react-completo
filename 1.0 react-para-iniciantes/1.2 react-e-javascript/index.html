<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para iniciantes</title>
  </head>

  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <body>
    <div id="app-javascript">
      <p>Preço: R$ <span id="preco"></span></p>
      <p>Quantidade: <span id="quantidade"></span></p>
      <p>Total à Pagar: R$ <span id="total"></span></p>
      <button id="button">Comprar</button>
    </div>
    <script type="application/javascript">
      const total = document.getElementById("total");
      const quantity = document.getElementById("quantidade");
      const productPrice = document.getElementById("preco");
      const button = document.getElementById("button");
      let qtt = 0;

      const updateTotal = (price, qtt) => {
        quantity.textContent = qtt;
        productPrice.textContent = price;
        total.textContent = price * qtt;
      };
      updateTotal(250, 1);
      function handleClick() {
        qtt++;
        updateTotal(250, qtt);
      }
      button.addEventListener("click", handleClick);
    </script>

    <div id="app-react"></div>
    <script type="text/babel">
      const Comprar = () => {
        const [count, setCount] = React.useState(1);
        return (
          <div>
            <p>Total: {count}</p>
            <p>Total: {count * 250}</p>
            <button onClick={() => setCount(count + 1)}>Comprar</button>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("app-react")).render(
        <Comprar />
      );
    </script>
  </body>
</html>
